engines:
  eslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
    checks:
      Similar code:
        enabled: false

ratings:
  paths:
  - src/**/*.js
  - src/**/*.jsx
  - src/**/*.mjs

exclude_paths:
- src/cli.js
- test/**/*.js
- test/**/*.jsx
- test/**/*.mjs
- config/**/*.js
- config/**/*.jsx
- config/**/*.mjs
